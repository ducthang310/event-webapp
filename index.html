<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Portal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet" />
</head>
<body>

<div class="wrapper">
    <form class="form box-shadow" id="form">
        <h1 class="heading">Sign up</h1>

        <div class="slideshow_wrapper">
            <div class="slideshow">
                <div class="slide_one slide">
                    <img src="assets/images/img1.png" />
                </div>

                <div class="slide_two slide">
                    <img src="assets/images/img2.png" />
                </div>
            </div>
        </div>

        <div class="form-main" id="form-main">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="email"/>
            </div>
            <p class="error" id="email-error"></p>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name"/>
            </div>
            <p class="error" id="name-error"></p>
            <p class="error" id="errors"></p>
            <button type="submit" class="btn-primary" id="submit">Sign up</button>
            <button type="button" class="btn-primary btn-loading" id="submit-loading" disabled style="display: none">
                Sign up
                <div class="s-loading">
                    <svg class="svg-e" viewBox="25 25 50 50">
                        <circle class="svg-path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10"/>
                    </svg>
                </div>
            </button>
        </div>

        <div class="form-success" id="form-success" style="display: none">
            <p>Registered successfully!</p>
            <p>Please check your email to see your account info and JWT token</p>

            <a href="javascript:void(0)" onclick="app._showMainForm()"><< Go back</a>
        </div>
    </form>

</div>

<script src="assets/js/app.js"></script>

</body>
</html>
